
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS  Calculator HTML</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Calculator v0.0</h1>

<hr>
<input type="text" id="display" placeholder="" readonly>
<br>
<div style = "width:450px">
  <table style="width:100%">
    <tr>
      <th><ul id="historyLog"> </ul>
      </th>
</tr>
<hr>

<div style = "width:450px">
  <table style="width:100%">
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th><button class="btn btn-danger btn-lg btn-block " onclick="clearValue()">C</button></th>
    </tr>
    <tr>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('7')">7</button></td>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('8')">8</button></td>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('9')">9</button></td>
      <td><button class="btn btn-primary btn-lg btn-block" onclick="operand('/')">/</button></td>
    </tr>
    <tr>
      <td><button class="btn btn-secondary btn-lg btn-block" onclick="toInput('4')">4</button></td>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('5')">5</button></td>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('6')">6</button></td>
      <td><button class="btn btn-primary btn-lg btn-block" onclick="operand('*')">*</button></td>
    </tr>
    <tr>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('1')">1</button></td>
      <td><button class="btn btn-secondary btn-lg btn-block" onclick="toInput('2')">2</button></td>
      <td><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('3')">3</button></td>
      <td><button class="btn btn-primary btn-lg btn-block" onclick="operand('-')">-</button></td>
    </tr>
    <tr>
      <th><button class="btn btn-secondary btn-lg btn-block"  onclick="toInput('0')">0</button></th>
      <th><button class="btn btn-secondary btn-lg btn-block"  onclick="point('.')">.</button></th>
      <th><button class="btn btn-warning btn-lg btn-block" onclick="getResult()">=</button></th>
      <th><button class="btn btn-primary btn-lg btn-block" onclick="operand('+')">+</button></th>
    </tr>
  </table>
</div>
<script type class="application/javascript" src="app.js"></script>
</body>
</html>
